<!DOCTYPE html>
<html>

<head>
    <script src="http://localhost:35729/livereload.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class='video-player' id="player">
        <div class="js-video-container video-container"></div>
        <div class='video-player-interface'>
            <button class="js-play-button player-buttons" hidden><i class="fa fa-play" aria-hidden="true"></i></button>
            <button class="js-pause-button player-buttons" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
            <button class="js-mute-button player-buttons volume-buttons" hidden><i class="fa fa-volume-up" aria-hidden="true"></i></button>
            <button class="js-volume-button player-buttons volume-buttons" hidden><i class="fa fa-volume-off" aria-hidden="true"></i></button>
            <span class="js-current-time font-family video-time"></span>
            <div class="filler"></div>
            <span class="js-duration font-family video-time duration-time"></span>
            <button class="js-fullscreen-button player-buttons fullscreen-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script type="text/javascript">
        createPlayer({ elementId: 'player' });
    </script>
</body>

</html>
